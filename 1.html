<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û–Ω–ª–∞–π–Ω-–º–∞–≥–∞–∑–∏–Ω TechStore</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem;
            text-align: center;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .product-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
        }
        
        .product-image {
            width: 100%;
            height: 200px;
            background-color: #ddd;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }
        
        .product-title {
            font-weight: bold;
            margin: 10px 0;
        }
        
        .product-price {
            color: #667eea;
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .add-to-cart {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        
        .cart {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
        }
        
        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üõçÔ∏è TechStore</h1>
        <p>–õ—É—á—à–∏–µ –≥–∞–¥–∂–µ—Ç—ã –ø–æ –ª—É—á—à–∏–º —Ü–µ–Ω–∞–º</p>
    </div>
    
    <div class="container">
        <div class="products" id="products">
            <!-- –¢–æ–≤–∞—Ä—ã –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–µ–Ω—ã —á–µ—Ä–µ–∑ JavaScript -->
        </div>
        
        <div class="cart">
            <h2>üõí –ö–æ—Ä–∑–∏–Ω–∞</h2>
            <div id="cart-items"></div>
            <div id="cart-total"></div>
            <button onclick="checkout()" style="margin-top: 10px;">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
        </div>
    </div>

    <script>
        // –î–∞–Ω–Ω—ã–µ —Ç–æ–≤–∞—Ä–æ–≤
        const products = [
            { id: 1, name: "–°–º–∞—Ä—Ç—Ñ–æ–Ω", price: 29990, emoji: "üì±" },
            { id: 2, name: "–ù–æ—É—Ç–±—É–∫", price: 59990, emoji: "üíª" },
            { id: 3, name: "–ù–∞—É—à–Ω–∏–∫–∏", price: 7990, emoji: "üéß" },
            { id: 4, name: "–ß–∞—Å—ã", price: 14990, emoji: "‚åö" },
            { id: 5, name: "–ü–ª–∞–Ω—à–µ—Ç", price: 24990, emoji: "üì±" },
            { id: 6, name: "–ö–∞–º–µ—Ä–∞", price: 39990, emoji: "üì∑" }
        ];

        let cart = [];

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–æ–≤
        function displayProducts() {
            const productsContainer = document.getElementById('products');
            productsContainer.innerHTML = products.map(product => `
                <div class="product-card">
                    <div class="product-image">${product.emoji}</div>
                    <div class="product-title">${product.name}</div>
                    <div class="product-price">${product.price.toLocaleString()} ‚ÇΩ</div>
                    <button class="add-to-cart" onclick="addToCart(${product.id})">
                        –î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É
                    </button>
                </div>
            `).join('');
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –≤ –∫–æ—Ä–∑–∏–Ω—É
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({...product, quantity: 1});
            }
            
            updateCart();
            alert(`${product.name} –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É!`);
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–æ—Ä–∑–∏–Ω—ã
        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            
            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <span>${item.emoji} ${item.name}</span>
                    <span>${item.quantity} √ó ${item.price.toLocaleString()} ‚ÇΩ</span>
                </div>
            `).join('');
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartTotal.innerHTML = `<h3>–ò—Ç–æ–≥–æ: ${total.toLocaleString()} ‚ÇΩ</h3>`;
        }

        // –û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ –∑–∞–∫–∞–∑–∞
        function checkout() {
            if (cart.length === 0) {
                alert('–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞!');
                return;
            }
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            alert(`–ó–∞–∫–∞–∑ –æ—Ñ–æ—Ä–º–ª–µ–Ω! –°—É–º–º–∞: ${total.toLocaleString()} ‚ÇΩ\n–°–ø–∞—Å–∏–±–æ –∑–∞ –ø–æ–∫—É–ø–∫—É!`);
            cart = [];
            updateCart();
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        displayProducts();
    </script>
</body>
</html>
